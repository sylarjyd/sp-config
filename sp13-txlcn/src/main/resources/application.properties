server.port=7971
spring.application.name=tx-manager
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3307/tx-manager?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.inetutils.ignored-interfaces[0]=VM.*
spring.inetutils.preferred-networks[0]=192.168.10
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.use-generated-keys=true
eureka.client.service-url.defaultZone=http://eureka1:2001/eureka, http://eureka2:2002/eureka, http://eureka3:2003/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
tx-lcn.manager.host=127.0.0.1
tx-lcn.manager.port=8070
tx-lcn.manager.heart-time=15000
tx-lcn.manager.dtx-time=30000
tx-lcn.manager.concurrent-level=128
tx-lcn.manager.admin-key=123456
tx-lcn.
tx-lcn.message.netty=
tx-lcn.message.attr-delay-time=10000
tx-lcn.logger.enabled=true
tx-lcn.logger.driver-class-name=${spring.datasource.driver-class-name}
tx-lcn.logger.jdbc-url=${spring.datasource.url}
tx-lcn.logger.username=${spring.datasource.username}
tx-lcn.logger.password=${spring.datasource.password}
logging.evel.com.codingapi=debug
